<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher un PDF</title>
    <style>
        /* Applique un style global pour s'assurer que la page occupe toute la hauteur de la fenêtre */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* L'élément embed occupe toute la largeur et la hauteur de la fenêtre */
        embed {
            width: 100%;
            height: 100vh; /* Utiliser 100vh pour la hauteur */
        }
    </style>
</head>
<body>

    <section>
        <!-- Le PDF est dans le même dossier que le fichier HTML -->
        <embed src="site.pdf" type="application/pdf">
    </section>

</body>
</html>
