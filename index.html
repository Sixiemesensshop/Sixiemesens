<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Image</title>
    <style>
        /* Supprime tout espace gris et met un fond blanc */
        html, body {
            background-color: fff8dc;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* EmpÃªche le dÃ©filement */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur pour gÃ©rer lâ€™image */
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* EmpÃªche tout dÃ©passement */
            background-color: #fffcf0;
        }

        /* L'image sâ€™adapte sans Ãªtre coupÃ©e */
        img {
            max-width: 100vw;  /* Ne dÃ©passe pas 90% de la largeur de lâ€™Ã©cran */
            max-height: 100vh; /* Ne dÃ©passe pas 90% de la hauteur de lâ€™Ã©cran */
            object-fit: contain; /* Garde les proportions sans couper */
        }

        /* ðŸ“± Ajustements pour mobile */
        @media (max-width: 768px) {
            img {
                max-width: 95vw; /* Laisse plus dâ€™espace sur petit Ã©cran */
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="5.png" alt="Affichage">
    </div>
</body>
</html>
