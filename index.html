<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher une page HTML</title>
    <style>
        /* Applique un fond blanc à l'ensemble de la page principale */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white; /* Fond blanc pour la page principale */
        }

        /* L'iframe occupe toute la largeur et la hauteur de la fenêtre */
        iframe {
            width: 100%;
            height: 100vh; /* Utiliser 100vh pour la hauteur */
            border: none; /* Supprime la bordure de l'iframe */
            background-color: white; /* Fond blanc derrière l'iframe */
        }
    </style>
</head>
<body>

    <section>
        <!-- L'iframe charge le fichier HTML -->
        <iframe src="site.html"></iframe>
    </section>

</body>
</html>
