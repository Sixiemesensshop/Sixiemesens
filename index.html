<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Image</title>
    <style>
        /* Supprime tout espace gris et met un fond blanc */
        html, body {
            background-color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Empêche le défilement */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* L'image s'affiche au centre */
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garde les proportions sans découper */
        }
    </style>
</head>
<body>
    <img src="5.png" alt="Affichage">
</body>
</html>
