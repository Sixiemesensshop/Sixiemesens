<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher un PDF</title>
</head>
<body>
    <header>
        <h1>Affichage de mon PDF</h1>
    </header>

    <section>
        <h2>Voici le PDF intégré :</h2>
        <!-- Le PDF est dans le même dossier que le fichier HTML -->
        <embed src="monfichier.pdf" width="100%" height="600px" type="application/pdf">
    </section>

    <footer>
        <p>&copy; 2025 Mon Site Web</p>
    </footer>
</body>
</html>
