<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher une page HTML</title>
    <style>
        /* Applique un style global pour s'assurer que la page occupe toute la hauteur de la fenêtre */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* L'iframe occupe toute la largeur et la hauteur de la fenêtre */
        iframe {
            width: 100%;
            height: 100vh; /* Utiliser 100vh pour la hauteur */
            border: none; /* Supprime la bordure par défaut de l'iframe */
        }
    </style>
</head>
<body>

    <section>
        <!-- L'iframe charge le fichier HTML -->
        <iframe src="site.html"></iframe>
    </section>

</body>
